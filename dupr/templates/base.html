{% load static %}
{% load wagtailcore_tags %}
{% load wagtailuserbar %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}My Wagtail Site{% endblock %}</title>
    <!-- Example: Bootstrap via CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" href="{% static 'css/dupr.css' %}">
    <style>
      /* Example color usage based on your design (#ab0032, #f7f7f3, etc.) */

    </style>
  </head>
  <body>
    {% wagtailuserbar %}
    {% include "includes/header.html" %}

    <main class="container my-4">
      {% block content %}{% endblock content %}
    </main>

    {% include "includes/footer.html" %}

    <!-- Bootstrap JS (for navbar toggler, etc.) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
